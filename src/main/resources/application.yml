spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: admin
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: 'create-drop'
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect